<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Daisy UI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header section start -->
    <header class="fixed-header bg-white h-[200px]">
        <!-- Navbar section -->
        <div class="bg-[#F9F7F3]">
            <nav class="w-[90%] mx-auto flex justify-between py-5">
                <a href="./blog.html"><button class="btn bg-[#B4F461] text-xl  px-7">Blog</button></a>
                <div class="hidden justify-center items-center gap-4 lg:flex">
                    <img src="./assets/logo.png" alt="Logo">
                    <h4 class="text-xl font-bold">Donate Bangladesh</h4>
                </div>
                <div class="flex justify-center items-center gap-3">
                    <img src="./assets/coin.png" alt="Coin">
                    <h4 class="text-xl font-bold text-gray-600"><span id="totalAmount">5500</span> BDT</h4>
                </div>
            </nav>
        </div>
        <!-- Navigation buttons for pages -->
        <div class="w-[90%] mx-auto flex justify-center py-8 gap-3">
            <button id="donationPage" class="btn active2  text-gray-400 border-gray-400 text-xl  px-7  hover:bg-[#B4F461] hover:border-[#B4F461] hover:text-black">Donation</button>
            <button id="historyPage" class="btn btn-outline text-gray-400 border-gray-400  text-xl px-7  hover:bg-[#B4F461] hover:border-[#B4F461] hover:text-black">History</button>
        </div>
    </header>  

    <!-- Main content -->
    <main class="main">
        <section>
            <div class="w-[90%] mx-auto">
                <!-- Card wrapper div -->
                <div id="donationWrap" class="show gap-6 flex-col ">
                    <!-- Cards will be dynamically injected here by js -->
                </div>

                <!-- history wrapper div -->
                 <div id="historyWrap" class="hide flex-col gap-5 ">

                 </div>
            </div>
        </section>
    </main>

    <!-- modal part -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box flex justify-center items-center text-center flex-col">
            <h2 class="text-4xl font-bold">Congrats!</h2>
            <img class="mt-5" src="./assets/coin.png" alt="Coin">
            <p class="py-4 text-lg">You Have Donated For Humankind</p>
            <h3 class="text-2xl font-bold">Successfully</h3>
            <div class="modal-action flex justify-center">
                <form method="dialog">
                    <button class="myModalBtn btn font-xl font-bold">Close confirmation</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./script.js"></script>
    <script src="./navigate.js"></script>
    <script src="./history.js"></script>
</body>
</html>
